<html>
<head>
<style>

html {margin: 0 23px 0 0; padding: 0;}
body {margin: 0; padding: 0;}

* {border: 1px solid red;}

#sidebar, #main, #aside {height: 99vh; display: block;}

#sidebar {background-color: #444;}
#main {background-color: ivory;}
#aside {background-color: lightgrey;}

@media only screen and (max-width: 782px) {
  #main {width:calc(100vw - 23px);}}

@media only screen and (min-width: 783px) and (max-width: 1053px) {
  #main {width: 60vw;}
  #aside {width: 40vw;}}

@media only screen and (min-width: 1054px) {
  #sidebar {width: 15vw}
  #main {width: 45;}
  #aside {width: 40vw;}}

</style>
</head>
<body>

<div class="container">
  <div id="sidebar">sidebar</div>
  <div id="main">main</div>
  <div id="aside">aside</div>
</div>

</body>



</html>
