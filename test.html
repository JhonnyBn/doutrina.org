<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
 details>summary {
    list-style: none;
 }
 summary::marker {
   display: none;
   list-style-type: none;
 }
 
 summary::after {
   content: ' ＋';S
 }
 details[open] > summary:after {
   content: " －";
 }
 </style>

</style>
</head>
<body>

  <details><summary>Summary</summary>
  All of the other details

  <details><summary>Summary</summary>
    All of the other details</details>



</details>

</body>
</html>
