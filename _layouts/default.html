  <style>
     #content-wrapper {
      float: left;
      width: 48vw;
      height: 100vh;
      overflow: scroll;
      overscroll-behavior: contain;
      position: absolute;
      top: 0px;
      left: 0;
      padding: 30px;
      background-color: whitesmoke;
    }

    #iframe-wrapper {
      float: right;
      width: 47.5vw;
      height: 100vh;
      position: absolute;
      top: 0px;
      right: 0;
      overflow: scroll;
      overscroll-behavior: contain;
      border: 1px solid grey;
      padding-top: 20px;
      background-color: whitesmoke;
    }

    #external {
      width: 45vw;
      height: 100%;
      border: none;
      overflow: scroll;
      overscroll-behavior: contain;
    }

    blockquote.quote {
      border-left: 4px solid grey;
      margin-left: 20px;
      padding-left: 20px;
      background-color: whitesmoke;
    }

    blockquote.quote p:before {
      content: open-quote;
      font-weight: bold;
      font-family: serif;
      font-size: 2em;
      vertical-align: middle;
      line-height: 1em;
      margin-right: 0.2em;
    }

    blockquote.quote p:after {
      content: close-quote;
      font-weight: bold;
      font-family: serif;
      font-size: 2em;
      vertical-align: bottom;
      line-height: 1em;
      margin-left: 0.2em;
    }

    ol.other {
      margin-left: 0px;
      padding-left: 30px;
      background-color: whitesmoke;
    }

    blockquote.bible {
      border-left: 4px solid mediumorchid;
      margin-left: 20px;
      padding-left: 20px;
      background-color: whitesmoke;
    }

    ol.bible {
      border-left: 4px solid mediumorchid;
      margin-left: 0px;
      padding-left: 40px;
      background-color: whitesmoke;
    }

    blockquote.spirit {
      border-left: 4px solid dodgerblue;
      margin-left: 20px;
      padding-left: 20px;
      background-color: whitesmoke;
    }
  </style>
