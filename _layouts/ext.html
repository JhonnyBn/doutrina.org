<!DOCTYPE html>
<!-- VERSION 23.12.22 -->

<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <!-- GOOGLE PRECONNECT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 20px 0;
            font-family: 'Inter', sans-serif;
            padding: 0 55px;
            line-height: 1.65;
            font-weight: 200;
            color: #222;
        }

        h1,
        h2,
        h3,
        h4 {
            border-bottom: 1px solid #66666680;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            margin-bottom: -2px;
        }

        h2,
        h3,
        h4 {
            font-size: 20px;
        }

        h1:before {
            color: #ddd9;
            content: "h1 "
        }

        h2:before {
            color: #ddd9;
            content: "h2 "
        }

        ul,
        li {
            font-family: 'Inter', sans-serif;
            font-weight: 200;
            line-height: 1.65;
        }

        @media only screen and (max-width:731px) {
            body {
                padding: 0 15px !important;
            }
        }
    </style>
</head>

<body>
    {{ content }}
</body>

</html>
