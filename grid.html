<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>grid</title>
<style>
* {box-sizing: border-box;}

body {margin: 0; padding: 0; display: inline-flex;}

body * {border: 1px solid red; text-align: center; font-size: 30px;}

#col1, #col2, #col3 {height: 99.8vh; border: 1px solid blue}

#col1 {width: 200px}

#col2 {width: calc(60vw - 200px);}

#col3 {width: calc(40vw - 23px);}

.top {height: 50px;}

#side-top {height: 250px;}
#side-mid {height:calc(99.8vh - 550px);}
#side-bot {height: 250px;}

@media only screen and (max-width: 782px) {

#col1 {display: none;}
#col2 {display: block; width:calc(100vw - 23px);}
#col3 {display: none;}

}

@media only screen and (min-width: 783px) and (max-width: 1053px) {

#col1 {display: none;}
#col2 {display: block; width: 60vw;}
#col3 {display: block;}

}

@media only screen and (min-width: 1054px) {

#col1 {display: block;}
#col2 {display: block;}
#col3 {display: block;}

}


</style>

</head>

<body>
<div id="col1">
<div class="top">brand</div>

<div id="side-top">books</div>
<div id="side-mid">toc</div>
<div id="side-bot">footer</div>
</div></div>

<div id="col2">
<div class="top">tools</div>
main
</div>

<div id="col3">
<div class="top">links</div>
aside
</div>




</body>
</html>
