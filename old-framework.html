<html>
<style>
    body {
        margin-right: 20px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    #page-wrapper {
        display: flex;
        flex-wrap: nowrap;
        border:  1px solid gainsboro;
        height: 99.9vh;
    }

    #side-wrapper {
        width: 300px;
        border:  1px solid gainsboro;
    }

    #side-top {
        width: 300px;
        border:  1px solid gainsboro;
        height: 50px;
    }

    #side-panel {
        width: 300px;
        border:  1px solid gainsboro;
        height: calc(100% - 50px);
    }

    #content-wrapper {
        width: 60%;
        border:  1px solid gainsboro;
        flex: auto;
    }

    #content-top {
        width: 100%;
        border:  1px solid gainsboro;
        height: 50px;
    }

    #content-panel {
        width: 100%;
        border:  1px solid gainsboro;
        height: calc(100% - 50px);
    }

    #ext-wrapper {
        width: 40%;
        border:  1px solid gainsboro;
    }

    #ext-top {
        width: 100%;
        border:  1px solid gainsboro;
        height: 50px;
    }

    #ext-panel {
        width: 100%;
        border:  1px solid gainsboro;
        height: calc(100% - 50px);
    }


</style>

<div id="page-wrapper">

    <div id="side-wrapper">

        <div id="side-top">SIDE-TOP</div>

        <div id="side-panel">SIDE-PANEL</div>

    </div>

    <div id="content-wrapper">

        <div id="content-top">CONTENT-TOP</div>

        <div id="content-panel">CONTENT-PANEL</div>

    </div>

    <div id="ext-wrapper">

        <div id="ext-top">EXT-TOP</div>

        <div id="ext-panel">EXT-PANEL</div>

    </div>

</div>

</html>
