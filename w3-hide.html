<!DOCTYPE html>
<html>
<style>
    #container {
        width: 100vw;
        height: 85vh;
        margin: 30px auto;
        background: #eee;
        display: flex;
    }

    #item1 {
        flex-grow: 1;
        margin: 10px;
        padding: 30px;
        background: orangered;
        color: white;
    }

    #item2 {
        width: 40%;
        background: purple;
        margin: 10px;
        padding: 30px;
    }

    #none {
        display: none;
    }
</style>

<body>
    <div id="container">
        <div id="item1">Item 1</div>
        <div id="item2">Item 2</div>
    </div>
    <p> Painel direito</p>
    <button onclick="resetElement()">Mostrar</button>
    <button onclick="removeElement()">Esconder</button>
    <script>
        function removeElement() {
            document.getElementById("item2").style.display = "none";
        }

        function changeVisibility() {
            document.getElementById("imgbox2").style.visibility = "hidden";
        }

        function resetElement() {
            document.getElementById("item2").style.display = "block";
            document.getElementById("item2").style.visibility = "visible";
        }
    </script>
</body>

</html>
