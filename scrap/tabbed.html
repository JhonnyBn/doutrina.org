<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 5px 5px 0 0;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    .tab button:hover {
      background-color: transparent;
    }

    .tab button.active {
      border-bottom: 3px inset dodgerblue;
      color: dodgerblue;
    }

    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 5px 5px;
    }
  </style>
</head>

<body>

  <p>In this example, we use JavaScript to "click" on the London button, to open the tab on page load.</p>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'tab1')" id="defaultOpen">London</button>
    <button class="tablinks" onclick="openTab(event, 'tab2')">Paris</button>
    <button class="tablinks" onclick="openTab(event, 'tab3')">Tokyo</button>
  </div>

  <div id="tab1" class="tabcontent">
    <h3>London</h3>
    <p>London is the capital city of England.</p>
  </div>

  <div id="tab2" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
  </div>

  <div id="tab3" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
  </script>

</body>

</html>
