<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
summary {border: 1px solid grey; width: 35px; padding: 8px 0; text-align: center; border-radius: 4px; background-color: #ddd;}
details>summary {list-style: none;}

details > details > summary {width: 100px; z-index: 1}
details > details > button {font-size: 16px; line-height: 24px; width: 100px;}
</style>
</head>
<body style="background-color:white;">

<details><summary>⚙️</summary>

<details><summary>cor</summary>

<button>escuro</button><br>
<button>sépia</button><br>
<button>claro</button><br>

</details>

<details><summary>tela</summary>


<button>cheia</button><br>
<button>normal</button><br>


</details>

<details><summary>tipo</summary>


<button>sans</button><br>
<button>serif</button><br>
<button>mono</button><br>


</details>

<details><summary>linha</summary>


<button>estreita</button><br>
<button>normal</button><br>
<button>larga</button><br>


</details>

<details><summary>tamanho</summary>


<button>menor</button><br>
<button>normal</button><br>
<button>maior</button><br>


</details>

</details>


<script>
/**
 * Details/summary HTML element
 * Only open one element at a time
 */
if (document.querySelector('details > details')) {
    // Fetch all the details elements
    const details = document.querySelectorAll('details > details');

    // Add onclick listeners
    details.forEach((targetDetail) => {
        targetDetail.addEventListener("click", () => {
            // Close all details that are not targetDetail
            details.forEach((detail) => {
                if (detail !== targetDetail) {
                    detail.removeAttribute("open");
                }
            });
        });
    });
}
</script>
</body>
</html>
